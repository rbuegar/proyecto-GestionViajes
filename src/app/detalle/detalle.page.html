<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="!isNew"><strong>ID:</strong> {{ id }}</p>
      <ion-item style="margin-bottom: 10px;">
        <ion-label style="font-size: 1.2em; font-weight: bold;">Nombre&nbsp;</ion-label>
        <ion-input [(ngModel)]="viaje.nombre"></ion-input>
      </ion-item>
      <ion-item style="margin-bottom: 10px;">
        <ion-label style="font-size: 1.2em; font-weight: bold;">Ubicacion&nbsp;</ion-label>
        <ion-input [(ngModel)]="viaje.ubicacion"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="clicBotonGuardar()">{{ isNew ? 'Guardar' : 'Modificar' }} viaje</ion-button>
  <ion-button *ngIf="!isNew" (click)="clicBotonBorrar()">Borrar viaje</ion-button>
  <ion-button color="medium" (click)="clicBotonCancelar()">Cancelar</ion-button>
</ion-content>
